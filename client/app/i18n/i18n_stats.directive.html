<div>
  <div>
    <span>{{ stats.total }} translation keys,</span>
    <span ng-class="dirtyClass">{{ stats.dirty }} dirty</span>
  </div>
  <div style="margin-top: .5rem" class="note right">
    <span style="padding-left: .6rem" ng-repeat="(lang, dirty) in stats.lang">
      <span class="italic">{{ lang }}:</span> {{ dirty }}
    </span>
  </div>
</div>
