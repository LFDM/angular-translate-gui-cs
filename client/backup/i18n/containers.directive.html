<div style="height: 100%; padding-top: 300px" ng-show="rendering">
  <div class="spinner">
    <div class="circle"><div class="inner"></div></div>
  </div>
  <div class="spinner-text">Rendering data...</div>
</div>

<div class="scroll-container fade" ng-hide="rendering">
  <div class="small-12 columns" style="height: 100%">
    <div
      ng-if="showIndex"
      class="scroll-item small-4 medium-4 large-2 columns fade slide-left">
      <div i18n-index/>
    </div>
    <div
      id="scroller"
      ng-hide="cloak"
      infinite-scroll="infiniteScroll()"
      infinite-scroll-distance="2"
      ng-class="containerClass"
      class="scroll-item fade slide-right columns">
      <div
        ng-repeat="container in containers | filter: { name: nameFilter } | limitTo: maxItemsShown track by container._id"
        class="fade columns" ng-class="itemClass">
        <div container/>
      </div>
    </div>
  </div>
</div>
